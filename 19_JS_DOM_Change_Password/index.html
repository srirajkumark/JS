<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Change Password</title>
    <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
    <link rel="stylesheet" href="dom.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../BootStrap/css/mdb.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Change Password</a>
    </nav>

    <!-- Change Password -->

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-white">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group mb-3">
                                <input id="password" type="password" class="form-control" aria-label="Text input with checkbox">
                                <div class="input-group-text">
                                  <input id="checkbox" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                                  <span class="ms-1">Show Password</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Files -->
    <script src="../BootStrap/js/mdb.es.min.js"></script>
    <script type="text/javascript" src="../BootStrap/js/mdb.umd.min.js"></script>

    <!-- Local JS FIle -->
    <script src="app.js"></script>
</body>
</html>
