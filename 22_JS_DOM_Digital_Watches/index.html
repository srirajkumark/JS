<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Digital Watches</title>
    <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
    <link rel="stylesheet" href="dom.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../BootStrap/css/mdb.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand">JS Digital Watches</a>
    </nav>

    <!-- Digital Watches -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success bg-gradient text-white text-center">
                        <h5>Asia/Kolkata</h5>
                        <h4 class="display-4">India</h4>
                        <p id="indian-date">06/05/2024</p>
                        <h4 id="indian-time" class="display-4">07:25:12 PM</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-primary bg-gradient text-white text-center">
                        <h5>America/New_York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="usa-date">06/05/2024</p>
                        <h4 id="usa-time" class="display-4">07:55:12 AM</h4>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger bg-gradient text-white text-center">
                        <h5>Asia/Shanghai</h5>
                        <h4 class="display-4">China</h4>
                        <p id="china-date">06/05/2024</p>
                        <h4 id="china-time" class="display-4">09:25:12 PM</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Files -->
    <script src="../BootStrap/js/mdb.es.min.js"></script>
    <script type="text/javascript" src="../BootStrap/js/mdb.umd.min.js"></script>

    <!-- Local JS FIle -->
    <script src="app.js"></script>
</body>
</html>
