<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Stop Watch</title>
    <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
    <link rel="stylesheet" href="dom.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../BootStrap/css/mdb.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Stop Watch</a>
    </nav>

    <!-- Stop Watch -->

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>JS Stop Watch</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-2">
                            <span id="minutes">00</span> :
                            <span id="seconds">00</span> :
                            <span id="m-seconds">00</span>
                        </h1>
                        <button class="btn btn-success">Start</button>
                        <button class="btn btn-danger ms-4 me-4">Stop</button>
                        <button class="btn btn-warning">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Files -->
    <script src="../BootStrap/js/mdb.es.min.js"></script>
    <script type="text/javascript" src="../BootStrap/js/mdb.umd.min.js"></script>

    <!-- Local JS FIle -->
    <script src="app.js"></script>
</body>
</html>
