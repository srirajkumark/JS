<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Math Table</title>
    <!-- <link rel="stylesheet" href="../CSS/style.css"> -->
    <link rel="stylesheet" href="dom.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="../BootStrap/css/mdb.min.css">
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">JS Math Table</a>
    </nav>

    <!-- Math Table -->

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3>Math Table</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Enter a Number</label>
                                        <input id="req-number" type="number" class="form-control" placeholder="Your Number">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="multiplier" class="form-label">Select the Multiplier</label>
                                        <input type="range" class="form-range" min="1" max="10" value="1" step="1" id="multiplier">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <div class="display-2">
                                    <span id="number" class="badge badge-primary">1</span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-times fa-2x text-primary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <div class="display-2">
                                    <span id="multi" class="badge badge-primary">1</span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-equals fa-2x text-primary"></i>
                                </h1>
                            </div> 
                            <div class="col-md-2">
                                <div class="display-2">
                                    <span id="result" class="badge badge-primary">1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Files -->
    <script src="../BootStrap/js/mdb.es.min.js"></script>
    <script type="text/javascript" src="../BootStrap/js/mdb.umd.min.js"></script>

    <!-- Local JS FIle -->
    <script src="app.js"></script>
</body>
</html>
